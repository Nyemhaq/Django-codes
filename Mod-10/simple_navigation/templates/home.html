<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/navigation/about/">About</a></li>
      <li><a href="/navigation/contact/">Contact</a></li>
    </ul>
    <h1>This is Home Page</h1>
    <h2>Name: {{Name}}</h2>
    <h2>Age: {{age}}</h2>
    <h2>List: {{lst}}</h2>

    <!--Conditional Statement-->
    {% if age >= 20 %}
    <h2>You are Eligible</h2>
    {% elif age >= 10 and age <= 19 %}
    <h2>You are not eligible</h2>
    {% else %}
    <h2>You are a child</h2>
    {%endif%}

    <!--For Loop-->
    {% for i in courses %}
    <h4>{{i.id}} {{i.Name}} {{i.Fee}}</h4>
    {%endfor%}
  </body>
</html>
