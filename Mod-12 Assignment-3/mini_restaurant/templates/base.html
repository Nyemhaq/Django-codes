{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!--CSS file added-->
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}" />

    <link rel="stylesheet" href="{% static 'CSS/home.css' %}" />

    <link rel="stylesheet" href="{% static 'CSS/meal.css' %}" />
    <!--CSS file added-->

    <!--bootstrap link added-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--bootstrap link added-->
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg" class="navbar">
        <div class="container-fluid" id="img">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="{% static 'Image/logo3.png'%}" alt=""
          /></a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home'%}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'meal'%}">Show item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about_us'%}">About us</a>
              </li>
            </ul>
          </div>

          <form class="d-flex" role="search">
            <input
              class="form-control me-3"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" id="btn" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %}

    <!--JS file added-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--JS file added-->
  </body>
</html>
