{% extends 'base.html' %}

{% load static %}

{% block title %}Meal{% endblock %}


{% block css %}
<link rel="stylesheet" href="{% static 'CSS/meal.css' %}" />
{% endblock %}

{% block content %}
<div class="card-container d-inline-flex flex-wrap m-auto">
  {% for i in data %}
  <div class="card d-flex" style="width: 30rem; margin-top: 40px;margin-left: 10%;margin-bottom: 40px;">
    <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.idCategory}}</h5>
      <h5 class="card-title">{{i.strCategory}}</h5>
      <p class="card-text">{{i.strCategoryDescription | truncatewords:10 }}</p>
      <a href="#" class="btn btn-primary">Buy Now</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
